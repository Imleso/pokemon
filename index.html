<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATALLAS POKEMON</title>
    <link rel="stylesheet" href="./estiloandfuntion/estilos.css">
</head>
<body class="body">
  <div class="logo">
    <img src="img_pokemon/pngwing.png" alt="">
  </div>
  
  <div class="ganador">
    <h1></h1>
  </div>
  <div class="figth">

    <div class="user">
      <div>
        <div class="lifebar">
          <div class="life"></div>
        </div>
        <h1>Picachu</h1>
      </div>
      <!--------------------------------------------------------------------------   imagenes de picachu y ataques  --------------------------------------------------------------------->
      <div class="pokemon">
        <img src="./img_pokemon/picachu.gif" class="picachu" alt="">
        <img src="./img_pokemon/ataque_picachu.gif" class="ataquepicachu" id="ataquepicachu"alt="">
        <img src="./img_pokemon/ataque_especial_picachu.gif" class="ataqueespecialpicachu ">
        <div class="attacks">
          <input type="button" id="ataque" class="ataque" value="ataque"> 
          <input type="button" id="ataqueEP" class="ataqueEP" value="ataque especial" disabled >
        </div>
      </div>
      </div>

    <div class="enemy">
      <div>
        <div class="lifebar">
          <div class="life"></div>
        </div>
        <h1>Charizard</h1>
      </div>

      <!--------------------------------------------------------------------------    imagenes de charizar y ataques  ------------------------------------------------------------------>
      <div class="pokemon">
        <img src="./img_pokemon/charizard.gif" class="charizard" alt="">
        <img src="./img_pokemon/ataque_charizard2.gif" class="ataqueCharizard" id="ataquecharizard"alt="">
        <img src="./img_pokemon/ataque_charizard.gif" class="ataqueEC" id="ataqueEC"alt="">
        <div class="attacks">
          <input type="button" id="ataque" class="ataque" value="ataque"> 
          <input type="button" id="ataqueEP" class="ataqueEP" value="ataque especial" disabled>
        </div>
      </div>
      </div>
  </div> 
  
   
 <script src="./estiloandfuntion/app.js"></script>
</body>
</html>
